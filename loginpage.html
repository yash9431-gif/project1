<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="main_div">

        <div class="logo_div">
            <div id="logo_img_div">
                <img id="logo_img" src="https://www.pngkey.com/png/full/412-4124645_liberal-studies.png">
            </div>
        </div>
         
        <div id="second_div" class="phnumber_div">
            <div id="phnumber_div_heading">
                <h1 id="">Enter your mobile number to start learning</h1>
            </div>
            <div id="enter_num_div">
                <div id="code_flag_div">
                    <div id="flag_div">
                       <img src="https://seeklogo.com/images/I/Indian_Flag-logo-19B702FA68-seeklogo.com.png"> 
                    </div>
                    <p>+ 91</p>
                    <svg id="arrow_down" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.553 6.776a.5.5 0 0 1 .67-.223L8 9.44l5.776-2.888a.5.5 0 1 1 .448.894l-6 3a.5.5 0 0 1-.448 0l-6-3a.5.5 0 0 1-.223-.67z"/>
                      </svg>
                </div>
            <input id="input_num" type="number" placeholder="99999 99999">
            </div>
            <div id="continue_button_div">
                <button onclick="gettingOtp()" id="continue_button">
                    <span>CONTINUE</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg>
                </button>    
            </div>
            <div id="with_email">
                <span>Proceed With Email</span>
            </div>
        </div>

    </div>
</body>
</html>
<script src="loginpage.js"></script>
